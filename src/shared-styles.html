<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 4px;
        padding: 0px;
      /*  width: 332px; */
      /*  height:180px; */
        
      }
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
<dom-module id="shared-flex-grids">
    <template>
    <style include="iron-flex iron-flex-alignment">
         .container {
         @apply --layout-horizontal;
         margin-right: 2px;
         margin-left: 2px;
         margin-top: 2px;
         margin-bottom: 2px;
  }
  .flexchild {
    @apply --layout-flex;
    @apply --layout-vertical;
    margin-right: 2px;
    margin-left: 2px;
   }
   .imagecontainer
   {
    margin-top:2px;
    margin-bottom:2px
   }
     </style>
